<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
    .card {
        width: 800px;
        height: 800px;
        background: url("img/a.jpg") no-repeat;
        margin: 50px;
    }
    .card:hover {
        background: url("img/g.jpg") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
